{% from "_formhelpers.html" import render_field %}
<html>
<head>
  <title>Update</title>
</head>
{% assets "main_css" %}
<link rel="stylesheet" type="text/css" href="{{ASSET_URL}}" >
{% endassets %}
<body>
  <div class="marvel-device iphone8 silver">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen" style="overflow: scroll; background-color:#1c1e22" >

      <div class="container" style="margin-top:10px;">
        <div class="row">
          <div class="col-lg-12">
            <div>
              <form class="form-horizontal", method="POST" action="/update">
                {{ form.csrf_token }}
                  <fieldset>
                  <legend>Update Today</legend>
                  {{ form.csrf_token}} <!--protect the site from getting request from other sites-->
                  {{ render_field(form.check_status) }}
                  {{ render_field(form.reason) }}
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </div>
                  </div>
                </fieldset>
                </form>
                </div>
                </div>
                </div>
                </div> <!-- /container -->
                </div>
                <div class="home"></div>
                <div class="bottom-bar"></div>
</body>
</html>
